<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Input</title>
</head>
<body>
    <form action="">
        <fieldset>
            <h3 id="dados">DADOS PESSOAIS</h3>
            <label>NOME: <input type="text" id="nome"></label><br><br>
            <label>DATA DE NASCIMENTO: <input type="date" id="data_nascimeto" min="1950-01-01" max="2024-01-01"></label><br><br>
            <h4>Sexo:</h4>
            <label for="sex1"><input type="radio" name="image" id="imagem1">MASCULINO</label> <br><br>
            <label for="sex2"><input type="radio" name="image" id="imagem2">FEMININO</label> <br><br>
            <label for="endereco">ENDEREÇO: <input type="text" id="endereco"></label><br><br>
            <label for="tel">TELEFONE/CELULAR: <input type="text" id="tel"></label>
        </fieldset>
        <fieldset>
            <h3>Escolaridade</h3>
            <label for="escolaridade1"><input type="checkbox" id="escolaridade1">FUNDAMENTAL</label><br><br>
            <label for="escolaridade2"><input type="checkbox" id="escolaridade2">MÉDIO</label><br><br>
            <label for="escolaridade3"><input type="checkbox" id="escolaridade3">SUPERIOR</label><br>
            <h3>Experiência Profissional:</h3>
            <label for="experiencia"><input type="text"></label><br><br>
            <label for="cv">CÚRRICULO: <input type="file"></label><br><br>
            <input type="submit">
        </fieldset>
        <fieldset>
            <label>
                <input type="text" list="cursos">
                <datalist id="cursos">
                    
                </datalist>
            </label>
        </fieldset>
    </form>
</body>
</html>
